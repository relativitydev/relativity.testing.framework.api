name: 'Test Report'
on:
  workflow_run:
    workflows: ['FeatureBranch', 'ReleaseBranch']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - name: Unit Test Report
      uses: dorny/test-reporter@v1.5.0
      with:
        artifact: Logs
        name: Unit Test Report
        path: '*.TestResults.trx'
        reporter: dotnet-trx
    - name: Sundrop Test Report
      uses: dorny/test-reporter@v1.5.0
      with:
        artifact: SundropLogs
        name: Sundrop Test Report
        path: 'Artifacts/Logs/aio-sundrop-ea/*.TestResults.trx'
        reporter: dotnet-trx
    - name: PrairieSmoke Test Report
      uses: dorny/test-reporter@v1.5.0
      with:
        artifact: PrairieSmokeLogs
        name: PrairieSmoke Test Report
        path: 'Artifacts/Logs/aio-prairiesmoke-1/*.TestResults.trx'
        reporter: dotnet-trx
    - name: Osier Test Report
      uses: dorny/test-reporter@v1.5.0
      with:
        artifact: OsierLogs
        name: Osier Test Report
        path: 'Artifacts/Logs/aio-osier-2/*.TestResults.trx'
        reporter: dotnet-trx